<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="iconfavicon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h3>Your session expired. Please sign in again to continue.</h3>
    
    <div class="login-box">
      <h2>MAPP Login</h2>
      <form>
        <label for="username">Email <span class="required">*</span></label>
        <input type="email" id="username" placeholder="Enter username" required>

        <label for="password">Password <span class="required">*</span></label>
        <input type="password" id="password" placeholder="Enter password" required>

        <div class="extras">
          <label><input type="checkbox"> Remember me</label>
          <a href="https://youtu.be/dQw4w9WgXcQ?si=dzekmZjFTfD-_Tav" target="_blank">Forgot your password?</a>
        </div>

        <div> 
          <button  type="submit">Login</button  >
            <a href="pag-2.html" target="_blank">pag 2</a>
            
        </div>
      </form>
    </div>
  </div>
</body>
</html>
